<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:i18n="http://genshi.edgewall.org/i18n">
  <xi:include href="layout.html" />
  <head>
    <title>$title</title>
  </head>

  <body>
    <div id="content" class="wiki row" py:with="current_href = href.wiki(page.name)">
     <div class="large-12 columns">
      <h1 i18n:msg="name">Rename <a href="$current_href">$page.name</a></h1>
      <form id="rename-form" action="$current_href" method="post" class="custom">
        <p>
          <input type="hidden" name="action" value="rename"/>
          <strong>Renaming the page will rename all existing versions of the page in place.</strong><br/>
          The complete history of the page will be moved to the new location.
        </p>
        <div class="field">
          <div class="small-10 large-5">
          <label>New name: <input type="text" name="new_name" size="40" value="$new_name"/></label>
        </div>
        </div>
        <div class="field">
         <div class="small-10 large-5">
            <label>
            <input type="checkbox" id="redirect" name="redirect" style="display: none;"/><span class="custom checkbox checked"></span>
            Leave a redirection page at the old location</label>
         </div>
        </div>
        <div class="buttons">
          <input class="small button" type="submit" name="cancel" value="${_('Cancel')}"/>
          <input class="small button" type="submit" name="submit" value="${_('Rename page')}"/>
        </div>
      </form>
     </div>
    </div>
  </body>
</html>
